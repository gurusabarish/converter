<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>PNG to JPG</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-5">
            <div class="col-md-7 py-2">
                <div class="card">
                    <div class="p-3 text-center">
                        <h1> PNG to JPG and WEBP</h1>
                        <em>
                            <small>
                                <a href="/jpgtopng">JPG to PNG</a>
                            </small>
                            &nbsp;
                            <small>
                                <a href="/png">PNG to JPG and WEBP</a>
                            </small>
                            &nbsp;
                            <small>
                                <a href="/">Image to pdf</a>
                            </small>
                        </em>
                    </div>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="m-2 px-3">
                            <label for="img" class="form-label">Default file input example</label>
                            <input class="form-control" type="file" accept="image/png" id="img" name="img">
                        </div>
                        <div class="m-2 px-3">
                            <label for="convert-type" class="form-label">Default file input example</label>
                            <select class="form-select" id="convert-type" name="convert-type"
                                aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="jpg">JPG</option>
                                <option value="webp">WEBP</option>
                            </select>
                        </div>

                        <div class="m-2 py-3 text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
